<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input id="amount" type="text" value="" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div id="select-box" class="select-box">
              <img id="imgFlag" src="" alt="" />
              <select id="fromCurrency"></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img id="imgFlagTo" src="" alt="" />
              <select id="toCurrency">
                <!-- options -->
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button id="submit">Get Exchange Rate</button>
      </form>
      <div id="result">
        <p id="total"></p>
        <p id="timestamp"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
